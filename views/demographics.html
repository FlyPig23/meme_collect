<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demographic Data</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="language-toggle">
        <button onclick="languageToggle.toggle()" id="langToggle">中文</button>
    </div>

    <div class="container">
        <h1 data-translate="demographic_title">Demographic Information</h1>
        <form action="/demographics" method="POST">
            <label for="prolific_id" data-translate="prolific_id">Prolific ID:</label>
            <input type="text" name="prolific_id" id="prolific_id" required placeholder="Enter your Prolific ID">

            <label for="age" data-translate="age_group">Age Group:</label>
            <select name="age" id="age" required>
                <option value="">Select age group</option>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55-64">55-64</option>
                <option value="65+">65+</option>
            </select>

            <label for="gender" data-translate="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">Select gender</option>
                <option value="Male" data-translate="male">Male</option>
                <option value="Female" data-translate="female">Female</option>
                <option value="Other" data-translate="other">Other</option>
                <option value="Prefer not to say" data-translate="prefer_not_say">Prefer not to say</option>
            </select>

            <label for="education" data-translate="education">Educational Background:</label>
            <select name="education" id="education" required>
                <option value="">Select education level</option>
                <option value="High School" data-translate="high_school">High School</option>
                <option value="Some College" data-translate="some_college">Some College</option>
                <option value="Bachelor's Degree" data-translate="bachelors">Bachelor's Degree</option>
                <option value="Master's Degree" data-translate="masters">Master's Degree</option>
                <option value="Doctoral Degree" data-translate="doctoral">Doctoral Degree</option>
                <option value="Professional Degree" data-translate="professional">Professional Degree</option>
                <option value="Other" data-translate="other">Other</option>
            </select>

            <label for="nationality" data-translate="nationality">Nationality:</label>
            <select name="nationality" id="nationality" required>
                <option value="">Select nationality</option>
                <option value="China" data-translate="china">China</option>
                <option value="USA" data-translate="usa">USA</option>
                <option value="Other" data-translate="other">Other</option>
            </select>

            <label for="meme_familiarity" data-translate="meme_familiarity">How familiar are you with memes from your culture?</label>
            <select name="meme_familiarity" id="meme_familiarity" required>
                <option value="">Select familiarity level</option>
                <option value="Extremely Familiar" data-translate="extremely_familiar">Extremely familiar - I understand and can explain most cultural memes</option>
                <option value="Very Familiar" data-translate="very_familiar">Very familiar - I understand most cultural memes</option>
                <option value="Moderately Familiar" data-translate="moderately_familiar">Moderately familiar - I understand some cultural memes</option>
                <option value="Slightly Familiar" data-translate="slightly_familiar">Slightly familiar - I understand few cultural memes</option>
                <option value="Not at All Familiar" data-translate="not_familiar">Not at all familiar - I don't understand cultural memes</option>
            </select>

            <label for="meme_usage" data-translate="meme_usage">How often do you use memes in online conversations?</label>
            <select name="meme_usage" id="meme_usage" required>
                <option value="">Select frequency</option>
                <option value="Daily" data-translate="daily">Daily</option>
                <option value="Weekly" data-translate="weekly">Weekly</option>
                <option value="Monthly" data-translate="monthly">Monthly</option>
                <option value="Rarely" data-translate="rarely">Rarely</option>
                <option value="Never" data-translate="never">Never</option>
            </select>

            <button type="submit" data-translate="continue">Next</button>
        </form>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/utils/translator.js"></script>
    <script src="/js/components/languageToggle.js"></script>
    <script>
        const languageToggle = new LanguageToggle();
        const translator = new Translator();
        translator.loadTranslations();
    </script>
</body>
</html>
